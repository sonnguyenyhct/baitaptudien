<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập từ điển</title>
</head>
<body>
<input type="text" id="translate" >
    <button type="button" value="Dịch" onclick="checkText()">Dịch</button>
    <p id="result"></p>

    <script>
        let vietnamese = ["1","2","3","4","5","6","7","8","9"];
        let english = ["one","two","three","four","five","six","seven","eight","nine"];
        let text = document.getElementById("translate").value;

        function checkText(){
                text = document.getElementById("translate").value;
                if (vietnamese.indexOf(text) !== -1){
                    document.getElementById("result").innerHTML = english[vietnamese.indexOf(text)];
                }else {
                    alert("Không tìm thấy");
                }
        }

    </script>
</body>
</html>
